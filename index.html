<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b900ac4690.js" crossorigin="anonymous"></script>
  <title>Huddle landing page with single introductory section</title>


</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="Logo">
  </header>
  <main>
    <div class="left">
      
      <img class="image_left" src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="right">
      <h1>
        Build The Community <br> Your Fans Will Love
      </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button>Register</button>
    </div>
    
  </main>
  <div class="social_logos">
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>
  
</body>
</html>
